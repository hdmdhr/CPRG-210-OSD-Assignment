<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My Form</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400i|Raleway:400,700i,900" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="css/master.css">
</head>

<body>

  <header>
    <h1>Annoying Form</h1>
  </header>


  <nav>
    <ul class="unstyled"> <a href="about-me.html" target="_blank">
        <li>Me</li>
      </a>
      <a href="https://tenor.com/search/cute-cat-gifs" target="_blank">
        <li>Cats</li>
      </a>
      <a href="https://www.google.ca/" target="_blank">
        <li>Works</li>
      </a>
      <a href="https://www.sait.ca/" target="_blank">
        <li>School</li>
      </a>
      <a href="form.html" target="_blank">
        <li>Form</li>
      </a>
    </ul>
  </nav>


  <article>
    <form action="" name="myForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" maxlength="25">
          <p id="errorName" style="display:none;">Please enter your full name.</p>
        </div>
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
          <p id="errorEmail" style="display:none;">Please enter your email address.</p>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Gender</label>
          <div class="radio-btns">
          <input type="radio" name="gender" id="male"><label for="male">Male</label>
          <input type="radio" name="gender" id="female"><label for="female">Female</label>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="age">Age</label>
          <input type="number" name="age" id="age" class="form-control" required>
          <p id="errorAge" style="display:none;">You have to be above 18 to have our services.</p>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="123 Main St">
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" placeholder="Calgary">
        </div>
        <div class="form-group col-md-4">
          <label for="province">Province</label>
          <select id="province" class="form-control">
            <option selected>--Select Province--</option>
            <option>AB</option>
            <option>BC</option>
            <option>ON</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="zip">Zip</label>
          <input type="text" class="form-control" id="zip" placeholder="T3T 3T3">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-3">Prefered Spots</div>
        <div class="col-sm-9">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              Canada
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck2">
            <label class="form-check-label" for="gridCheck2">
              The US
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck3">
            <label class="form-check-label" for="gridCheck3">
              China
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck4">
            <label class="form-check-label" for="gridCheck4">
              Japan
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="fav-city">Favourite City</label>
        <input id="fav-city" class="form-control" name="favCity" minlength="1">
      </div>
      <div class="form-group">
        <label for="comment">Your Comment</label>
        <textarea class="form-control" id="comment" placeholder="Please leave your comment here."></textarea>
      </div>

      <button type="submit" name="submitBtn" class="form-btn btn btn-primary btn-lg">Submit</button>
      <button type="reset" class="form-btn btn btn-primary btn-lg">Reset</button>

    </form>
  </article>

  
  <hr>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="form.js" charset="utf-8"></script>
</body>

</html>
