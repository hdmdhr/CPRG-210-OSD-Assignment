<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Register Now</h1>


    <article>
      <form action="bouncer.php">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
        </div>
        <div class="form-group">
          <label>Gender</label>
          <input type="radio" name="gender" id="male"><label for="male">Male</label>
          <input type="radio" name="gender" id="female"><label for="female">Female</label>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="123 Main St">
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="Calgary">
          </div>
          <div class="form-group col-md-4">
            <label for="province">Province</label>
            <select id="province" class="form-control">
              <option selected>--Select Province--</option>
              <option>AB</option>
              <option>BC</option>
              <option>ON</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" id="zip" placeholder="T3T 3T3">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-3">Prefered Spots</div>
          <div class="col-sm-9">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Canada
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck2">
              <label class="form-check-label" for="gridCheck2">
                The US
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck3">
              <label class="form-check-label" for="gridCheck3">
                China
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck4">
              <label class="form-check-label" for="gridCheck4">
                Japan
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="comment">Your Comment</label>
          <textarea class="form-control" id="comment" placeholder="Please leave your comment here."></textarea>
        </div>

        <button type="submit" class="form-btn btn btn-primary btn-lg">Submit</button>
        <button type="reset" class="form-btn btn btn-primary btn-lg">Reset</button>

      </form>
    </article>
  <hr>

    <script src="index.js"></script>

</body>
</html>
